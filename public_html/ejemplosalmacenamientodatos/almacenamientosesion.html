<!DOCTYPE html>
<!--
Los datos de sesión son útiles siempre que se quieran guardar datos mientras la sesión está activa
-->
<html lang="es">
    <head>
        <title>Almacenamiento sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../js/almacenamientosesion.js"></script>
    </head>
    <body>
        <h2>Almacenamiento sesión</h2>
        <hr>
        <p>
            Se crean y almacenan datos de sesión, se permite al usuario definir el nombre y valor de los datos guardados.
        </p>
        Escribir nombre de dato (variable):
        <input type="text" id="nombrevar" size="20"> <!-- size se usa para el ajuste visual del elemento, no limita -->
        <br><br>
        Escribir valor:
        <input type="text" id="valorvar" size="20">
        <br><br>
        <button id="btnGuardar">
            Guardar
        </button>
        <br><br>
        <section id="cajaDatos">
            Aún sin datos
        </section>
        <br>
        <a href="recuperarsesion.html">
            Recuperar y mostrar datos de sesión
        </a>
    </body>
</html>
